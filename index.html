<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Arbitrage Bot Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 16px; background:#f7f7f9; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .log { background:#fff; border-radius:8px; padding:12px; box-shadow:0 1px 4px rgba(0,0,0,0.06); max-height:320px; overflow:auto; }
    .opps { display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }
    .card { background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.06); min-width:240px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #ddd; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h2>Arbitrage Bot Dashboard</h2>
    <div>
      <button id="btn-refresh">Refresh Config</button>
    </div>
  </header>

  <section style="margin-top:12px;">
    <div class="card">
      <h4>Opportunities</h4>
      <div id="opps" class="opps"></div>
    </div>

    <div style="margin-top:12px;" class="card">
      <h4>Live Logs</h4>
      <div id="log" class="log"></div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
